name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    
jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
    # jdk setting
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    # Gradle execute
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    # gradle caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path:
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{hashFiles('**/*.gradle*','**/gradle-wrapper.properties')}}
        restore-keys:
          ${{ runner.os }}-gradle-
        
    # gradle build
    - name: Build with Gradle
      run: | 
        ./gradlew clean build
        
    # Docker Set up
    - name: Docker build
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ksone02/accounter:latest .
        docker push ksone02/accounter:latest
        
    # Deploy
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ec2-43-201-66-51.ap-northeast-2.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
          docker stop accounter
          docker rm accounter
          docker pull ksone02/accounter:latest
          docker run --restart-unless-stopped -d -p 8080:8080 --name accounter ksone02/accounter:latest
